<div class="w-[460px] h-full mb-5">
      <app-win-modal *ngIf="choice.winner != ''"></app-win-modal>
      <app-restart-modal *ngIf="choice.showRestartModal === true"></app-restart-modal>
      <app-tie-modal *ngIf="choice.tie === true"></app-tie-modal>
      <section class="flex w-full justify-between items-center p-2">
        <svg width="72" height="32" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M8.562 1.634 16 9.073l7.438-7.439a3 3 0 0 1 4.243 0l2.685 2.685a3 3 0 0 1 0 4.243L22.927 16l7.439 7.438a3 3 0 0 1 0 4.243l-2.685 2.685a3 3 0 0 1-4.243 0L16 22.927l-7.438 7.439a3 3 0 0 1-4.243 0L1.634 27.68a3 3 0 0 1 0-4.243L9.073 16 1.634 8.562a3 3 0 0 1 0-4.243L4.32 1.634a3 3 0 0 1 4.243 0Z" fill="#31C3BD"/><path d="M56.1 0c8.765 0 15.87 7.106 15.87 15.87 0 8.766-7.105 15.871-15.87 15.871-8.765 0-15.87-7.105-15.87-15.87C40.23 7.106 47.334 0 56.1 0Zm0 9.405a6.466 6.466 0 1 0 0 12.931 6.466 6.466 0 0 0 0-12.931Z" fill="#F2B137" fill-rule="nonzero"/></g></svg>
        <span class="">
            <article class="flex bg-grey-light rounded-md text-slate-dark w-fit gap-3 items-center justify-center p-2">
                <img class="h-5" [src]="choice.turn === 'x' ? '../../assets/letter x.png' : '../../assets/small o.png' ">
                 <p>TURN</p>
            </article>
        </span>
        <span (click)="setRestartModal()" class="bg-slate-light hover:bg-slate-dark cursor-pointer rounded-md h-10 w-10 p-1 flex justify-center items-center">
              <img class="h-5" src="../../assets/Redo.png">
        </span>
      </section>
      <section class="grid grid-rows-3 mt-8 grid-flow-col gap-4">
           <article (mouseenter)="onHover(i)" (mouseleave)="stopHover(i)" (click)="handleClick(i)" *ngFor="let tile of choice.tiles; let i = index"  class="w-[140px] cursor-pointer flex justify-center items-center h-[140px] bg-grey-light mb-8 rounded-2xl shadow-bottom-grey">
                 <img *ngIf="tile.content !== ''" [src]="tile.content" alt="Tile {{i + 1}}"/>
           </article>
      </section>
      <app-players></app-players>
</div>
