<div class="modal">
    <div class="bg-grey-light h-40 w-full flex flex-col justify-center items-center gap-8 h-fit py-8">
         <p class="font-bold uppercase text-slate-300 text-3xl">Restart Game?</p>
         <span class="flex justify-center items-center h-full w-full gap-5">
            <button (click)="cancel()" class="uppercase font-bold text-normal rounded-xl shadow-bottom-white text-grey-dark bg-slate-dark hover:bg-white w-fit h-fit py-3 px-3">No,cancel</button>
            <button (click)="reset()" class="uppercase font-bold text-normal rounded-xl shadow-bottom-yelo text-grey-dark hover:bg-yellow-light bg-yellow-dark w-fit h-fit py-3 px-3">Yes, restart</button>
         </span>
    </div>
</div>
